<!doctype HTML>
<html>
  <head>
    <script src="./aframe.min.js"></script>
    <script src="./aframe-ar.js"> </script>
    <style>
        body {
          margin: 0;
          padding: 0;
          overflow: hidden;
        }
    </style>
  </head>
  <body>

	  <a-scene embedded arjs='trackingMethod: best; debugUIEnabled:false'>
    <a-assets>
        <!-- id=“file name“ src=“file url" -->
       <div id="line1" width="578" height="200"></div>
    </a-assets>

        <a-marker preset='hiro' >
         <a-box src="#line1"></a-box>
         <a-text value="" z-offset="-1" color="red"></a-text>
		
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
      var canvas = document.getElementById('line1');
      var context = canvas.getContext('2d');

      context.beginPath();
      context.moveTo(100, 150);
      context.lineTo(450, 50);
      context.stroke();
	  
	  var text = document.getElementById('text1');
	  
	  
	  setTimeout(function(){ 
	  
	  text.value = "2 seconds"

	  }, 2000);
	  
    </script>
  </body>
</html>
