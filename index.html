<!doctype HTML>
<html>
  <head>
    <script src="./aframe.min.js"></script>
    <script src="./aframe-ar.js"> </script>
    <style>
        body {
          margin: 0;
          padding: 0;
          overflow: hidden;
        }
    </style>
  </head>
  <body>
     
	 <script>
	 	
	  AFRAME.registerComponent('my-test-component', {
      tick: function () {
        var el = this.el;
	
		el.setAttribute("text", {value: this.getText()});
		
        
      },
	  getText: function() {
            var d = new Date();
            return d.toLocaleTimeString();
    }  
    });
	 </script>
	  <a-scene embedded arjs='trackingMethod: best; debugUIEnabled:false'>
    <a-assets>
        <!-- id=“file name“ src=“file url" -->
       <div id="line1" width="578" height="200"></div>
    </a-assets>

        <a-marker preset='hiro' >
         <a-box src="#line1"></a-box>
         <a-entity text="value: some text; wrapCount: 20; width: 3 ; color:red" position="0 2 0" my-test-component></a-entity>
		
        </a-marker>
        <a-entity camera>
		
		</a-entity>
		
    </a-scene>

    <script>
	

	
      var canvas = document.getElementById('line1');
      var context = canvas.getContext('2d');

      context.beginPath();
      context.moveTo(100, 150);
      context.lineTo(450, 50);
      context.stroke();
	  
       
	  
    </script>
  </body>
</html>
